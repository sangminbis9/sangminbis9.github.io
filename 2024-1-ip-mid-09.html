<!DOCTYPE html>

<html>

<style>

</style>

<body>

    <h1>인하대 컴퓨터공학과 홈페이지 히원가입</h1>
    <table>
        <h2>필수 정보</h2>
        <tr>
            <td>이메일</td>
        </tr>
        <tr>
            <td><input type="text" name="email" placeholder="E-mail"></td>
            <td><button name="button">형식 체크</button></td>
        </tr>
        <tr>
          <td>패스워드</td>
        </tr>
        <tr>
            <td><input type="password" name="passwd1" placeholder="Password"></td>
        </tr>
        <tr>
            <td>패스워드 재입력</td>
        </tr>
        <tr>
            <td><input type="password" name="passwd2" placeholder="Password(Repeat)"></td>
        </tr>
        <tr>
            <td>이름</td>
        </tr>
        <tr>
            <td><input type="text" name="username" placeholder="Name"></td>
        </tr>
        <tr>
            <td>성별</td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="gender" id="man" value="m"><label for="man">남자 (Man)</label>

                <input type="radio" name="gender" id="woman" value="United States"><label for="woman">여자 (Woman)</label>
            </td>
        </tr>
        <tr>
            <td>성별</td>
        </tr>
        <tr>
            <td>
                <select name="class">
                    <option value="u">학사과정 (Undergraduate)</option>
                    <option value="m">석사과정 (Master Student)</option>
                    <option value="p">박사/통합과정 (Ph.D. Student)</option>
                    <option value="f">교직원 (Faculty/Staff)</option>
                    <option value="s">학부모 (Student Parent)</option>
                    <option value="g">일반인 (Genderal)</option>
                </select>
            </td>
            <td><button type="submit">정보 제출</button></td>
        </tr>
        

      </table>

</body>

</html>
