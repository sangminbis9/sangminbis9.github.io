<!DOCTYPE html>

<html>

<head>

    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>

    <style>
        div.item:nth-child(1) {
            background: blueviolet;
        }

        div.item:nth-child(2) {
            background: pink;
        }

        div.item:nth-child(3) {
            background-color: burlywood;
        }
    </style>

    <script>
        // 첫 번째 ready 이벤트
        $(document).ready(function () {
            let width = $('[data-role="slider"]').attr('data-width');
            let height = $('[data-role="slider"]').attr('data-height');
            let count = $('[data-role="slider"] div.item').length;

            $('[data-role="slider"]').css({
                position: 'relative',
                overflow: 'hidden',
                width: width,
                height: height
            }).find('.container').css({
                position: 'absolute',
                width: count * width,
                overflow: 'hidden'
            }).find('.item').css({
                width: width,
                height: height,
                float: 'left'
            });

            let currentPage = 0;
            let changePage = function () {
                $('[data-role="slider"] > .container').animate({
                    left: -currentPage * width
                }, 500);
            };

            $('#left-button').click(function () {
                if (currentPage == 0) {
                    currentPage = count - 1;
                    changePage();
                }
                else if (currentPage > 0) {
                    currentPage = currentPage - 1;
                    changePage();
                }
            });
            $('#right-button').click(function () {
                if (currentPage == count - 1) {
                    currentPage = 0;
                    changePage();
                }
                else if (currentPage < count - 1) {
                    currentPage = currentPage + 1;
                    changePage();
                }
                
            });
        });
    </script>

</head>

<body>
    <div data-role="slider" data-width="500" data-height="300">
        <div class="container">
            <div class="item">
                <h1>Lorem ipsum dolor sit amet</h1>
                <p>Lorem ipsum dolor sit amet, consectetur</p>
            </div>
            <div class="item">
                <h1>Proin in urna turpis.</h1>
                <p>Lorem ipsum dolor sit amet, consectetur</p>
            </div>
            <div class="item">
                <h1>Duis malesuada lorem neque.</h1>
                <p>Lorem ipsum dolor sit amet, consectetur</p>
            </div>
        </div>
    </div>
    <button id="left-button">←</button>
    <button id="right-button">→</button>
</body>



</html>
